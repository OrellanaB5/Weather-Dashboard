<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Weather Dashboard</title>
</head>
<body>
  <header class="bg-primary text-light text-center py-3">
    <h1 class="display-4">Weather Dashboard</h1>
  </header>
  <main class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h6 class="card-title">Enter a city name here:</h6>
            <form>
              <div class="input-group mb-3">
                <input type="text" class="form-control cityName" placeholder="New York, Atlanta, etc...">
                <button class="btn btn-primary searchButton" type="button">Submit</button>
              </div>
            </form>
            <ul class="list-group searchedCities">
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card currentCard">
          <div class="card-body">
            <h5 class="card-title">Current Forecast</h5>
          </div>
        </div>
        <div class="card mt-3 fiveDayCard">
          <div class="card-body">
            <h5 class="card-title">5-Day Forecast</h5>
            <div class="row">
              <div class="col-2 fiveDaySingleCard"></div>
              <div class="col-2 fiveDaySingleCard"></div>
              <div class="col-2 fiveDaySingleCard"></div>
              <div class="col-2 fiveDaySingleCard"></div>
              <div class="col-2 fiveDaySingleCard"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js" integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js" integrity="sha512-FwNWaxyfy2XlEINoSnZh1JQ5TRRtGow0D6XcmAWmYCRgvqOUTnzCxPc9uF35u5ZEpirk1uhlPVA19tflhvnW1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./assets/script.js"></script>
</body>
</html>
